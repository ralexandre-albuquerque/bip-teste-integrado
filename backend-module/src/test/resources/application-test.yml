spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    jpa:
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      properties:
        hibernate:
          jdbc:
            lob:
              non_contextual_creation: true
        show-sql: true
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.testcontainers: INFO
